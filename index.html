<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left__section">
        <h1 class="heading">Learn to code by <br />watching others</h1>
        <p class="desc">
          See how experenced developers solve problems in real-time. Watching
          scripted tutorials is great,but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form__section">
        <div class="title">
          <b>Try it free 7 days</b> then $20/mo. thereafter
        </div>
        <form method="post" class="forms">
          <input
            placeholder="first name"
            type="text"
            class="fname"
            id="fname"
          />
          <input placeholder="last name" type="text" class="lname" id="lname" />
          <input placeholder="email" type="email" class="email" id="email" />
          <input
            placeholder="password"
            type="password"
            class="password"
            id="password"
          />
          <button class="submit">Claim Your Free Trail</button>
        </form>
      </div>
    </div>
  </body>
</html>
